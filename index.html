<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #snow {
            background-color: #000;
        }
    </style>
</head>

<body>
    <canvas id="snow"></canvas>

    <script>
        var canvas = document.getElementById('snow');
        var context = canvas.getContext('2d');

        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        function snow() {
            context.beginPath();

            context.translate(100, 100);

            context.moveTo(-20, 0);
            context.lineTo(20, 0);

            context.strokeStyle = '#fff';
            context.lineWidth = 5;
            context.lineCap = 'round';



            var disX = Math.sin(30 * Math.PI / 180) * 20;
            var disY = Math.sin(60 * Math.PI / 180) * 20;

            context.moveTo(-disX, -disY);
            context.lineTo(disX, disY);

            context.moveTo(disX, -disY);
            context.lineTo(-disX, disY);

            context.stroke();
        }
        // snow();

        function Snow(x, y, scale, rotate, speedX, speedY, speedR) {
            this.x = x;
            this.y = y;
            this.scale = scale;
            this.rotate = rotate;
            this.speedX = speedX;
            this.speedY = speedY;
            this.speedR = speedR;
        }

        Snow.prototype.render = function () {
            context.save();
            context.beginPath();

            context.translate(this.x, this.y);
            context.scale(this.scale, this.scale);
            context.rotate(this.rotate * Math.PI / 180);

            context.moveTo(-20, 0);
            context.lineTo(20, 0);

            context.strokeStyle = '#fff';
            context.lineWidth = 5;
            context.lineCap = 'round';



            var disX = Math.sin(30 * Math.PI / 180) * 20;
            var disY = Math.sin(60 * Math.PI / 180) * 20;

            context.moveTo(-disX, -disY);
            context.lineTo(disX, disY);

            context.moveTo(disX, -disY);
            context.lineTo(-disX, disY);

            context.stroke();
            context.restore();
        }

        // var snow = new Snow(100, 100, 1, 10, 10, 10, 10);
        // snow.render();

        var snowArray = [];
        function init() {
            var len = 100;
            for (var i = 0; i < len; i++) {
                var x = Math.random() * canvas.width;
                var scale = Math.random() + 0.5;
                var rotate = Math.random() * 60;
                var speedX = Math.random() + 1;
                var speedY = Math.random() + 5;
                var speedR = Math.random() * 4 + 2;

                (function (x, y, scale, rotate, speedX, speedY, speedR) {
                    setTimeout(() => {
                        var snow = new Snow(x, y, scale, rotate, speedX, speedY, speedR);
                        snow.render();

                        snowArray.push(snow);
                    }, Math.random() * 8000);
                })(x, 0, scale, rotate, speedX, speedY, speedR);
            }
            snowing();
        }
        init();

        function snowing() {
            setInterval(() => {
                context.clearRect(0, 0, canvas.width, canvas.height);

                for (var i = 0; i < snowArray.length; i++) {
                    snowArray[i].x = (snowArray[i].speedX + snowArray[i].x) % window.innerWidth;
                    snowArray[i].y = (snowArray[i].speedY + snowArray[i].y) % window.innerHeight;
                    snowArray[i].rotate = (snowArray[i].speedR + snowArray[i].rotate) % 60;
                    snowArray[i].render();
                }
            }, 30);
        }
    </script>
</body>

</html>
